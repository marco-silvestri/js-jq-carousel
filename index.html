<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
    
    <title>Petty Carousel</title>
</head>
<body>
    <div class="app">
        <div class="app__btn">
            <i class="fas fa-chevron-circle-left"></i>
        </div>
        <img src="https://loremflickr.com/g/320/240/paris" alt="" class="app__img active first">
        <img src="https://loremflickr.com/g/320/240/rome" alt="" class="app__img">
        <img src="https://loremflickr.com/g/320/240/rio" alt="" class="app__img">
        <img src="https://loremflickr.com/g/320/240/tokyo" alt="" class="app__img">
        <img src="https://loremflickr.com/g/320/240/berlin" alt="" class="app__img">
        <img src="https://loremflickr.com/g/320/240/milan" alt="" class="app__img last">
        <div class="app__btn">
            <i class="fas fa-chevron-circle-right"></i>
        </div>
    </div>
</body>
</html>
